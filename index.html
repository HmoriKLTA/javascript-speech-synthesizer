<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Speech Synthesizer</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>

    <body class="bg-voiceinator min-h-screen flex items-center justify-center bg-gradient-to-br from-teal-200 via-cyan-200 to-yellow-100">
        <div class="w-full max-w-xl p-0 sm:p-10 rounded-3xl border border-white/30 bg-white/60 backdrop-blur-md shadow-2xl flex flex-col items-center relative z-10">
            <h1 class="w-full mb-8 py-10 px-4 bg-gradient-to-r from-yellow-300 via-yellow-400 to-yellow-500 border-b-4 border-yellow-500 text-center text-6xl sm:text-5xl font-extrabold font-pacifico drop-shadow-2xl rounded-t-3xl tracking-tight shadow-yellow-200/60">
                <span class="inline-block animate-bounce">üó£Ô∏è</span> The Voiceinator
            </h1>
            <div class="space-y-6 w-full">
                <select name='voice' id="voice" class="w-full block p-3 border-0 text-xl sm:text-2xl bg-white/80 rounded-lg shadow focus:ring-2 focus:ring-yellow-400 outline-none transition">
                    <option value="">Select A Voice</option>
                </select>
                <div class="flex flex-col sm:flex-row gap-4">
                    <div class="flex-1">
                        <label for="rate" class="block mb-1 font-semibold text-gray-700">Rate</label>
                        <input type="range" id="rate" min="0" max="3" value="1" step="0.1" class="w-full accent-yellow-400 h-2 rounded-lg bg-gray-200">
                    </div>
                    <div class="flex-1">
                        <label for="pitch" class="block mb-1 font-semibold text-gray-700">Pitch</label>
                        <input name="pitch" id="pitch" type="range" min="0" max="2" value="1" step="0.1" class="w-full accent-yellow-400 h-2 rounded-lg bg-gray-200">
                    </div>
                </div>
            </div>
            <textarea class="w-full block my-6 p-4 border-0 text-xl sm:text-2xl bg-white/80 rounded-lg shadow resize-none outline-none h-40 sm:h-80 focus:ring-2 focus:ring-yellow-400 transition" name="text">Hello, I love Javascript</textarea>
            <div class="flex w-full gap-4 mt-2">
                <button class="flex-1 font-pacifico text-xl sm:text-2xl bg-gradient-to-r from-pink-400 to-yellow-400 border-0 border-b-4 border-yellow-500 cursor-pointer relative active:top-0.5 rounded-lg shadow-md hover:scale-105 transition-transform duration-150" id="stop">üõë Stop</button>
                <button class="flex-1 font-pacifico text-xl sm:text-2xl bg-gradient-to-r from-green-400 to-teal-400 border-0 border-b-4 border-teal-500 cursor-pointer relative active:top-0.5 rounded-lg shadow-md hover:scale-105 transition-transform duration-150" id="speak">üîä Speak</button>
            </div>
        </div>
        <script src="lib/script.js"></script>
    </body>
</html>
