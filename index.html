<!DOCTYPE html>
<html lang="en">
    <head>
        <Meta charset="UTF-8">
            <title>Speech Synthesizer</title>
            <link rel="stylesheet" href="styles.css">
            <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        </head>

    <body class="m-0 p-0 font-sans min-h-screen flex items-center bg-teal-400">
       <div class="voiceinator p-8 w-[50rem] mx-auto rounded-lg relative bg-white overflow-hidden z-10 shadow-lg"> 
            <h1 class="w-[calc(100%+4rem)] -mt-8 mb-8 -ml-8 p-2 bg-yellow-400 border-b-4 border-yellow-500 text-center text-5xl font-thin font-pacifico shadow-yellow-500/80 shadow-md">
                The Voiceinator
            </h1>

            <div class="space-y-4">
                <select name='voice' id="voice" class="w-full block my-2.5 p-2.5 border-0 text-2xl bg-gray-100 outline-none">
                    <option value="">Select A Voice</option>
                </select>

                <div>
                    <label for="rate" class="block mb-1">Rate:</label>
                    <input type="range" id="rate" min="0" max="3" value="1" step="0.1" class="w-full range range-primary">
                </div>

                <div>
                    <label for="pitch" class="block mb-1">Pitch:</label>
                    <input name="pitch" id="pitch" type="range" min="0" max="2" value="1" step="0.1" class="w-full range range-primary">
                </div>
            </div>
            
            <textarea class="w-full block my-2.5 p-2.5 border-0 text-2xl bg-gray-100 outline-none h-80" name="text">Hello, I love Javascript</textarea>
            <button class="w-[49%] float-left font-pacifico text-2xl bg-yellow-400 border-0 mb-0 border-b-4 border-yellow-500 cursor-pointer relative active:top-0.5 mx-1 rounded-lg" id="stop">Stop!</button>
            <button class="w-[49%] float-left font-pacifico text-2xl bg-yellow-400 border-0 mb-0 border-b-4 border-yellow-500 cursor-pointer relative active:top-0.5 rounded-lg" id="speak">Speak!</button>

        </div>

        <script src="lib/script.js"></script>
    </body>
</html>
